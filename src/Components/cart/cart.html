<!-- CART ITEMS -->
<ng-container *ngIf="!isCartEmpty(); else emptyCart">
  <div *ngFor="let Items of getValidCartItems()">
    <div class="cart-item-grid">
      <!-- Product Info -->
      <div class="cart-product">
        <div class="cart-title">{{ Items['title'] || 'Product Title Not Available' }}</div>
        <div class="cart-price">₹{{ (Items.price | number:'1.2-2') || '0.00' }} each</div>
      </div>

      <!-- Quantity -->
      <div class="cart-qty">
        Qty: {{ Items.quantity || 0 }}
      </div>

      <!-- Subtotal -->
      <div class="cart-subtotal">
        ₹{{ ((Items.price || 0) * (Items.quantity || 0) | number:'1.2-2') }}
      </div>

      <!-- Remove -->
      <div class="cart-action">
        <button (click)="removeitem(Items.product_id)">Remove</button>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #emptyCart>
  <div class="empty-cart">
    Your cart is empty
  </div>
</ng-template>

<hr>

<!-- CART SUMMARY -->
<div class="cart-summary">
  <div class="summary-row">
    <span>Total Items</span>
    <span>{{ cartItems.length }}</span>
  </div>

  <div class="summary-row total-row">
    <span>Total Amount</span>
    <span>₹{{ total }}</span>
  </div>
</div>
